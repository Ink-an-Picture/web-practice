<h2>개발자 도구</h2>

<p style="margin-top: 45px;">
 <img src="img/chris-ried-ieic5Tq8YMk-unsplash.jpg" width="50%">
</p>

<p>개발자도구는 키보드의 F12를 눌러서 활성화가 가능하다.<br>
소스코드는 주소창에 주소 맨 앞부분에 <u>'view-source:'</u>를 입력하거나,<br>
마우스 오른쪽 버튼을 눌러서 소스 보기 또는 원본 확인 등의 탭을 누르면 된다.
</p>

<p style="margin-top: 45px;">
또한, 개발자 도구를 통해 사이트의 쿠키 정보나 코드 수정 등이 가능하다.
</p>
