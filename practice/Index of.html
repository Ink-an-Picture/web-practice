<h2>Index of /</h2>

<p style="margin-top: 45px; margin-bottom: 20px;">
<u>index of/</u>는 웹 내에서 간단한 취약점이다.<br>
그렇다고 해서 절대로 무시할수 없는 <strong>강력한 취약점이다.</strong><br>
웹 내에 저장되어 있는 모든 파일들을 볼수 있기 때문에 만약 찾을수만 있다면<br>
쉽게 해킹할수 있는 취약점이다.
</p>
