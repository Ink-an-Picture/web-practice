<h2>Burp Suite</h2>

<p style="margin-top: 45px;">
 <img src="https://i0.wp.com/hackersonlineclub.com/wp-content/uploads/2020/04/7d3d-article-pretty-json-small.png?w=633&ssl=1" width="40%">

<p style="margin-top: 45px;">
Burp suite은 일종의 프록시 프로그램으로 서버와 클라이언트 간의 패킷을 다른곳으로 우회할수 있다.<br>
우회 하는 과정에서 패킷을 변조하는것이 가능하며, 이밖에도 웹 페이지의 소스코드를 보거나<br>
인코드과 디코드 기능 등도 사용할수 있다.
</p>
